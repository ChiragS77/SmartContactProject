<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card ml-5 mr-5 ">

			<div class="card-body">


				<!-- message content -->
				<!--	<div th:if="${session.message}" class="container">
	<div th:classappend="${'alert-'+session.message.type}"  class="alert  text-center" role="alert">
		<span th:text="${session.message.content}"></span>
	</div>
	
</div>  -->



				<div class="text-center">
					<h2>Update Contact</h2>

					<div class="container-fluid mt-1">

						<div class="row">

							<div class="col-md-10 offset-md-1">

								<form action="#" th:object="${contact}" enctype="multipart/form-data"
									th:action="@{/user/process-update}" method="post" class="mt-2">

									<input hidden type="text" th:value="${contact.cId}" name="cId" />

									<!--------- input group -------- -->
									<div class="input-group">

										<div class="input-group-prepend">

											<div class="input-group-text ">

												<i class="fa fa-plus"></i>

											</div>

										</div>

										<input th:value="${contact.name}" required type="text" id="firstname"
											name="name" class="form-control" placeholder="Enter the name here" />


									</div>

									<!-- Second name -->
									<div class="input-group mt-3">

										<div class="input-group-prepend">

											<div class="input-group-text ">

												<i class="fas fa-user-alt"></i>
											</div>
										</div>

										<input required type="text" id="secondname" name="secondName"
											class="form-control" th:value="${contact.secondName}"
											placeholder="Enter the nick name here" />


									</div>

									<!-- phone field -->
									<div class="input-group mt-2">

										<div class="input-group-prepend">

											<div class="input-group-text ">

												<i class="fa fa-phone"></i>

											</div>

										</div>

										<input type="number" id="phone" name="phone" class="form-control"
											th:value="${contact.phone}" placeholder="Enter the phone number" />


									</div>

									<!------------- email field------------ -->
									<div class="input-group mt-2">

										<div class="input-group-prepend">

											<div class="input-group-text ">

												<i class="fa-solid fa-at" /></i>

											</div>

										</div>

										<input required type="email" th:value="${contact.email}" class="form-control"
											name="email" placeholder="enter the email" />

									</div>

									<!-- Work field -->
									<div class="input-group mt-2">

										<div class="input-group-prepend">

											<div class="input-group-text ">

												<i class="fa fa-briefcase"></i>

											</div>

										</div>

										<input required type="text" id="work" name="work"
											placeholder="Enter your work here" th:value="${contact.work}"
											class="form-control" />


									</div>

									<!-- description -->
									<div class="form-group mt-3">

										<textarea name="description" id="description" rows="10"
											th:value="${contact.description}" class="form-control">


									</textarea>

									</div>

									<div class="container">

										<img style="width: 250px; height: 250px;" class="img-fluid my_profile_pic"
											th:src="@{'/img/'+${contact.image}}" alt="" />
									</div>


									<div class="custom-file mt-2">
										<input type="file" name="profileImage" />
									</div>


									<div class="container mt-3">
										<button type="submit" class="btn btn-outline-primary">Save Contact</button>
									</div>


								</form>


							</div>
						</div>

					</div>

				</div>
			</div>
		</div>

	</section>
</body>

</html>
