<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  
                 th:replace="normal/base::Layout(~{::section})">
                   
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
	
	<div class="container">
		<div class="card">
			<div class="card-body">
				<div class="container text-center">
				<img style="height: 200px; width: 200px; " class="my_profile_pic"
						th:src="@{'/img/contacts.png'}" alt="" name="imageUrl" />
		     </div>
		     <h2 class="text-center mt-3 text-secondary">
				 Start adding your contact on cloud
			</h2>		
			<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block mt-4">Add your contact</a>		
			</div>
		</div>
	</div>
	
	
	</section>
</body>
</html>
